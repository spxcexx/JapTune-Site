{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Машини Honda</title>
    <link rel="stylesheet" href="{% static 'japtuneapp/css/style.css' %}">
    <script src="{% static 'japtuneapp/js/script.js' %}" defer></script>
    <link rel="stylesheet" href="{% static 'japtuneapp/bootstrap-5.3.3-dist/css/bootstrap.css' %}">
    <script src="{% static 'japtuneapp/js/jquery-3.7.1.min.js' %}" defer></script>
</head>
<body>
    <main style="background-color: 2c2c2c;">
        <div class = "card" style="width: 700px;">
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="" class="d-block w-100" alt="..." >
                  </div>
                  <div class="carousel-item">
                    <img src="..." class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="..." class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            <div class="card-body">
                <h5 class="card-title">Nissan Skyline R34</h5>
                <p class="card-text">Потужність: 200 к.с.</p>
                <p class="card-text">Ціна: 50000</p>
                <p class="card-text">Вага: 1530 кг</p>
                <p class="card-text">Двигун: RB26DETT</p>
                <p class="card-text">Тип палива: Бензин</p>
                <div class="checkbox-wrapper-33">
                    <label class="checkbox">
                      <input class="checkbox__trigger visuallyhidden" type="checkbox" />
                      <span class="checkbox__symbol">
                        <svg
                          aria-hidden="true"
                          class="icon-checkbox"
                          width="28px"
                          height="28px"
                          viewBox="0 0 28 28"
                          version="1"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <path d="M4 14l8 7L24 7"></path>
                        </svg>
                      </span>
                      <p class="checkbox__textwrapper">З тюнінгом</p>
                    </label>
                  </div>
                <a href="" class="btn btn-primary">Детальніше</a>
            </div>
        </div>
    </main>
</body>
</html>
