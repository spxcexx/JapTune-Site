{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'honda/css/style.css' %}">
    <script src="{% static 'japtuneapp/js/script.js' %}" defer></script>
    <link rel="stylesheet" href="{% static 'honda/bootstrap-5.3.3-dist/css/bootstrap.css' %}">
    <script src="{% static 'japtuneapp/js/jquery-3.7.1.min.js' %}" defer></script>
    <title>Honda</title>
</head>
<body style="background-color: 2c2c2c;">
    <header>
        <div class="container">
            <div id = "links" class="row">
                <div class="col-1">
                    <img src="{% static 'japtuneapp/img/logo.jpg' %}" alt="logo" class="header_logo" height="70 px">
                </div>

                <div class="col-3">
                    <h1 id = "JapTuneCo" class="header_logo">JapTune Co.</h1>
                </div>

                <div class = 'col-3'>
                    <a href="">Про нас</a>
                </div>

                <div class="col-3">
                    <a href="">Зв'язок</a>
                </div>

                <div class="col-1 align-items-center">
                    <img src="{% static 'japtuneapp/img/imgregistration.png' %}" alt="" height="50px">
                </div>

                <div class="col-1">
                    {% if user.is_authenticated %}
                        <a style="text-align: center; font-size: 30px; padding-top: 13px;" href="{% url 'logout_user' %}">{{ user.username }}</a>
                    {% else %}
                        <a id="enter" href="{% url 'login' %}">Увійти</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </header>
</body>
</html>
