{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід</title>
    <link rel="stylesheet" href="{% static 'registrationapp/css/style.css' %}">
    <script src="{% static 'registrationapp/js/script.js' %}" defer></script>
    <script src="{% static 'registrationapp/js/jQuery.js' %}" defer></script>
    <link rel="stylesheet" href="{% static 'japtuneapp/bootstrap-5.3.3-dist/css/bootstrap.css' %}">
    <script src="{% static 'japtuneapp/js/jquery-3.7.1.min.js' %}" defer></script>

    <script src="{% static 'js/script.js' %}" defer></script>
</head>
<body style="background-color: black;">
    <header>
        <div class="container">
            <div class="row align-items-center" style="color: white;">
                <div class="col" style="padding: 2px; padding-left: 150px;">
                    <h1 style="text-align: end;">JapTune Co.</h1>
                </div>
                <div class="col" style="padding: 2px;">
                    <img src="{% static 'japtuneapp/img/logo.jpg' %}" alt="logo" height="70 px">
                </div>

            </div>
            <div class="row" style="color: white;">
                <h2 style="text-align: center;">Вхід</h2>
            </div>
        </div>
    </header>
    <main>
        <div class="container align-items-center justify-content-center">
            <form action="" method="POST">
                {% csrf_token %}
                <div class="row">
                    <input type="text" placeholder="Ім'я вашого акаунту" name="username" required>
                </div>
                <div class="row">
                    <input type="password" placeholder="Пароль" name="password" required>
                </div>
                <div class="row">
                    <button class="btn btn-secondary" id="log_btn">Увійти</button>
                </div>
                <div class="row">
                    <p style="color: white;">Не маєте акаунту? <a href="{% url 'registration' %}">Створити акаунт</a></p>
                </div>
            </form>

            {% if text_error != None %}
            <div id="bg"></div>
            <div id="popup">
                <p class="error-text" style="text-align: center;">{{text_error}}</p>
            </div>
            <!-- <button id="open-button">Модальне вікно</button> -->
            <script>
                const errorText = "{{text_error|escapejs}}";
                const logBtn = document.querySelector("#log_btn");
                const popup = document.querySelector('#popup');
                const bg = document.querySelector("#bg");


                popup.classList.toggle('active')
                bg.classList.toggle('active')


                bg.addEventListener('click', function(){
                    popup.classList.toggle('active')
                    bg.classList.toggle('active')
                });
            </script>
        {% endif %}
        </div>
    </main>
</body>
</html>
