{% extends 'japtuneapp/base.html' %}
{% block content %}
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Екскурсії</title>
    <link rel="stylesheet" href="{% static 'registrationapp/css/style.css' %}">
    <script src="{% static 'registrationapp/js/script.js' %}" defer></script>
    <script src="{% static 'registrationapp/js/jQuery.js' %}" defer></script>
    <script src="{% static 'japtuneapp/bootstrap-5.3.3-dist/js/bootstrap.js' %}" defer></script>
    <link rel="stylesheet" href="{% static 'japtuneapp/bootstrap-5.3.3-dist/css/bootstrap.css' %}">
    <script src="{% static 'japtuneapp/js/jquery-3.7.1.min.js' %}" defer></script>
    <script src="{% static 'excursions/js/script.js' %}" defer></script>
</head>
<body style="background-color: 2c2c2c;">
  <style>
    @font-face {
font-family: "K2D Bold";
src: "{% static 'japtuneapp/fonts/K2D-Medium.ttf' %}" format("opentype");
}


body {
  font-family: "K2D Bold", sans-serif;

}
</style>
    <main>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
            <div class="modal-dialog">
              <div class="modal-content" style="background-color: black; display: flex;">
                <div class="modal-header" style="justify-content: center">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Запис надісланно</h1>
                </div>
              </div>
            </div>
          </div>
        <div class="container display-grid justify-content-center">
            <h1 class="mt-5">Записатись на екскурсію</h1>
            <form method="post">
                {% csrf_token %}
                <div class="justify-content-center text-center">
                    {{ form }}
                </div>
                <div class="justify-content-center">
                    <button type="submit" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">Надіслати</button>

                </div>
            </form>
        </div>
    </main>
</body>

{% endblock %}

</html>
